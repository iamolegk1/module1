<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module one</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="fonts.css" type="text/css" rel="stylesheet" />
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="center-layout">
    <header class="header">
      <p class="logo">luxestate</p>
      <ul class="top-navigation">
        <li>About</li>
        <li>Appartments</li>
        <li>How It Work</li>
        <li>Agents</li>
        <li>Contact Us</li>
      </ul>
      <div class="join-us-buttons-wrapper">
        <button class="join-us-btn" type="button">Join Us</button>
        <button class="getting-started-btn" type="button">
          Getting Started
        </button>
      </div>
    </header>
    <section class="banner">
      <div class="banner-background-layer">
        <div class="white-part"></div>
        <div class="background-location-wrapper">
          <div class="location-wrapper">
            <div class="phone-number-wrapper">
              <i class="icon-phone phone-location-icon"></i>
              <span>(000)123-4567</span>
            </div>
            <div class="address-wrapper">
              <i class="icon-location phone-location-icon"></i>
              <span>Melbourne,Australia</span>
            </div>
          </div>
        </div>
      </div>
      <div class="banner-front-layer">
        <div class="title-input-wrapper">
          <h1 class="banner-title">Find Your New Modern Apartment</h1>
          <div class="input-wrapper">
            <i id="icon-search" class="icon-search"></i>
            <input class="banner-input" placeholder="Search locations" type="text" />
            <button class="search-button" type="button">Search</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
